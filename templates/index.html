<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
       
  </head>
  <body>
    <div class="container-fluid"  style="background-color: #99c2ae; text-decoration-color: black;">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron jumbotron-fluid" style="background-color: #99c2ae;">
        <h1 class="display-4">Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><button class="btn btn-dark btn-lg" href="/scrape" role="button">Scrape New Data</button></p>
      </div>
      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-md-12">
          <div class="media">
            <div class="media-body">
              <h2>Latest Mars News</h2>
              <h4 class="media-heading">{{ mars.news_title }}</h4>
              <p>{{ mars.news_paragraph }}</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-md-7">
          <h3>Featured Mars Image</h3>
          <img
            src="{{mars.featured_image }}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>
        <div class="col-md-4">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <h3>Mars Facts</h3>
            {{ mars.facts | safe }}
          </div>
        </div>
      </div>
    </div>
    <!-- Mars Hemispheres -->
    <div class="container-fluid" style="background-color: #99c2ae;">
      <div class="row">
        <h1 class="text-center">Hemispheres of Mars</h1>
        <br>
      {% for dict in mars.hemisphere_image %}
          <div class="col-xs-3 text-center">
            <h4 class="card-header">{{ dict.title }}</h4>
            <div class="card text-center">
              <img class="img-fluid img-thumbnail img-responsive" id="scale_id" src="{{ dict.img_url }}">
                <div class="card-body text-center">
                  <h5 class="card-footer text-left"></h5>
                </div>
            </div>
          </div>
      {% endfor %}
      </div>
  </body>
</html>
